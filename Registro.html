<body>
    <main class="Contenido">
       
        <div class="Registro">  
            <img class="auto__imagen--registro" src="img/Registrar.jpg" alt="" height="480">
            <!--Foto de <a href="https://unsplash.com/@lrscarpino?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Luke Scarpino</a> en <a href="https://unsplash.com/es/fotos/-W3XAnu1Ih4?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>-->

            <form class="formulario">
                <fieldset>
                    <legend>Crear una Cuenta</legend>
        
                    <div class="contenedor-campos">
                        <disv class="campo">
                            <label>Nombre</label>
                            <input class="input-text" type="text" type="text" placeholder="Nombre">
                        </disv>
        
                        <div class="campo">
                            <label>Correo</label>
                            <input class="input-text" type="text" type="text" placeholder="Correo">
                        </div>
        
                        <div class="campo">
                            <label>Contraseña</label>
                            <input class="input-text" type="text" type="text" placeholder="Contraseña">
                        </div>

                        <div class="campo">
                            <label>Dirección</label>
                            <input class="input-text" type="text" type="text" placeholder="Dirección">
                        </div>

                        <div class="campo">
                            <label>Teléfono</label>
                            <input class="input-text" type="text" type="text" placeholder="Teléfono">
                        </div>

                        <div class="alinear-derecha flex">
                            <button class="button button_move" class="input-text" type="submit" name="Registro" value="Crear Cuenta">Crear Cuenta</button>
                        </div>

                        <div class="campo_registrarse">
                            <h3>¿Tienes una cuenta?</h3>
                            <a class="Login_link" href="Login.html">Ingresar</a>
                        </div>

                    </div>
                </fieldset>
            </form>
        </div>

    </main>
    
    <footer class="footer">
        <p class="text__footer">Todos los Derechos reservados para The Cars</p>
